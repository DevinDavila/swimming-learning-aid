<html>
    <head>
        <Title> Learner Sign up </Title>

        <!-- CSS Links -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/learner-sign-up-styles.css">

        <!-- JavaScript Links -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>

    <body class="learner-sign-up-container">
        <div class="learner-sign-up-main-section">
            <div class="learner-sign-up-section-title">Learner Sign up</div>
            
            <div class="learner-sign-up-big-section">
                
                <div class="learner-sign-up-left-section">
                    <form class="learner-sign-up-form">
                        <div class="form-group">
                            <label for="inputEmailAddress">Email address</label> <div class="learner-required-text"> Required</div>
                            <input type="email" class="form-control" id="inputEmailAddress" aria-describedby="emailHelp" placeholder="Enter email address">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>   <div class="learner-required-text"> Required</div>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="inputConfirmPassword">Confirm Password</label> <div class="learner-required-text"> Required</div>
                            <input type="confirmPassword" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password">
                        </div>
                        <div class="form-group">
                            <label for="inputDOB">Enter your Date of Birth</label> <div class="learner-required-text"> Required</div>
                            <input type="date" class="form-control" id="inputDOB" value="2000-00-00" />
                        </div>
                    </form>
                </div>

                <div class="learner-sign-up-right-section">
                    <form class="learner-sign-up-form">
                        <div class="form-group">
                            <label for="inputGuardianFirstname">Guardian Firstname</label> 
                            <input type="name" class="form-control" id="inputGuardianFirstname" placeholder="e.g. Olivia">
                        </div>
                        <div class="form-group">
                            <label for="inputGuardianSurname">Guardian Surname</label>
                            <input type="name" class="form-control" id="inputGuardianSurname" placeholder="e.g. Jones">
                        </div>
                        <div class="form-group">
                            <label for="inputLearnerFirstname">Learner Firstname</label> <div class="learner-required-text"> Required</div>
                            <input type="name" class="form-control" id="inputLearnerFirstname" placeholder="e.g. Bob">
                        </div>
                        <div class="form-group">
                            <label for="inputLearnerSurname">Learner Surname</label> <div class="learner-required-text"> Required</div>
                            <input type="name" class="form-control" id="inputLearnerSurname" placeholder="e.g. Smith">
                        </div>
                    </form>
                </div>

            </div>
            <div class="learner-sign-up-submit-button-container">
                <button type="submit" class="btn btn-primary learner-sign-up-submit-button">Sign up</button>
            </div>

            <div class="learner-sign-up-submit-text"> Already have an an account?
                <a href="file:///C:/Users/devin/OneDrive/Desktop/Documents/School/Computer%20Science/Visual%20Studio/frontend/html/learner-login.html" 
                class="learner-sign-up-submit-text-link">Login here</a>
            </div>

            <a class="learner-back-button" href="file:///C:/Users/devin/OneDrive/Desktop/Documents/School/Computer%20Science/Visual%20Studio/frontend/html/login-decision.html">
                <div class="learner-back-button-text">Back to decision page</div>
            </a>
        </div>
    </body>
</html>
