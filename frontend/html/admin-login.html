    <body class="admin-login-container">
        <div class="admin-login-section">
            <div class="admin-login-section-title">Admin login</div>
            <form class="admin-login-form">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="admin-login-submit-button-container">
                    <button type="submit" class="btn btn-primary learner-login-submit-button">Submit</button>
                </div>
                <div class="admin-login-submit-text">
                    Don't have an account?
                    <a href="#" class="admin-login-submit-text-link">Sign up here</a>
                </div>
              </form>
        </div>
